<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin: 0 0 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
            margin: 0 0 30px;
        }

        .countdown {
            font-size: 2em;
            margin: 20px 0;
        }

        .subscribe {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="email"] {
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            padding: 15px;
            border: none;
            background-color: #2563eb;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            font-size: 1.5em;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weâ€™re Coming Soon</h1>
        <p>Our website is under construction. Stay tuned for something amazing!</p>
        <div class="countdown" id="countdown">00d : 00h : 00m : 00s</div>
        <div class="subscribe">
            <input type="email" placeholder="Enter your email to stay updated">
            <button>Notify Me</button>
        </div>
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
    <footer class="footer">
        &copy; 2025 Your Company Name. All rights reserved.
    </footer>
    <script>
        // Countdown Timer Script
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date('2025-12-31T23:59:59').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.textContent = `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;

            if (timeLeft < 0) {
                clearInterval(timerInterval);
                countdownElement.textContent = 'We are live!';
            }
        }

        const timerInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
